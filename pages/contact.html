<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/faviconAmazingEvents.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <title>Contact</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <img class="navbar-brand logo-img" src="../assets/img/logo_amazing_events.png" alt="Logo Amazing Events">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pastEvents.html">Past Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stats.html">Stats</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <!-- carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row justify-content-center align-items-center text-center">
            <div class="col-12">
              <img class="img-slider pt-5" src="../assets/img/contact1.jpg" alt="Image contact 1">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row justify-content-center text-center">
            <div class="col-12">
              <img class="img-slider pt-5" src="../assets/img/contact2.jpg" alt="Image contact 2">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row justify-content-center text-center">
            <div class="col-12">
              <img class="img-slider pt-5" src="../assets/img/contact3.jpg" alt="Image contact 3">
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span aria-hidden="true"><i class="bi bi-caret-left-fill prev"></i></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span aria-hidden="true"><i class="bi bi-caret-right-fill next"></i></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="container">
        <div class="row text-center pt-3">
          <div class="col-12">
            <h1>Contact Us</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container py-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <form class="form-style">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Daiana">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea class="form-control" id="message" rows="6"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-light text-light">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <div class="container align-bottom py-2">
      <div class="d-flex justify-content-between align-items-center">
        <div class="container-social">
          <a href="#"><i class="bi bi-instagram m-3 px-2 py-1"></i></a>
          <a href="#"><i class="bi bi-facebook m-3 px-2 py-1"></i></a>
          <a href="#"><i class="bi bi-whatsapp m-3 px-2 py-1"></i></a>
        </div>
        <div>
          <h2 class="text-light">FE11-TM</h2>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
